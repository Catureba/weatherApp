<div class="box-input-city">
  <h2>Search by city</h2>
  <div>
    <span class="input-city">
      <span (click)="findNewCity(city)" class="search">🔍</span>
      <input
        (change)="findNewCity(city)"
        id="input-city"
        type="text"
        [(ngModel)]="city"
      />
    </span>
    <span (click)="findNewCity(city)"
      ><img src="../../../assets/Location.png" alt=""
    /></span>
  </div>
</div>
